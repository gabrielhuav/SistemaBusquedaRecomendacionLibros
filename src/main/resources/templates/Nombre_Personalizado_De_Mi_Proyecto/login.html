<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" href="2Columnas.css" rel="stylesheet">
    </head>
    <body>
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Ingresar</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
                <div class="login-form">
                    <form method="POST" action="/login">
                        <div class="sign-in-htm">
                            <div class="group">
                                <label for="user" class="label">Usuario</label>
                                <input type="text" name="txtUsu" id="txtUsu" class="input" placeholder="Usuario">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input type="password" name="txtPass" id="txtPass" class="input" placeholder="************">
                            </div>
                            <div class="group">
                                <input id="check" type="checkbox" class="check" checked>
                                <label for="check"><span class="icon"></span> Recordarme</label>
                            </div>

                            <div class="group">
                                <input type="submit" name="verificar" value="Ingresar" class="button"/>
                                <!--input type="submit" name="verificar" value="Ingresar" class="btn btn-primary btn-block"/-->
                            </div>
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <a href="#forgot">¿Olvidaste tu password?</a>
                            </div>
                        </div>                    
                    </form>
                    
                    <div class="sign-up-htm">
                        <form method="POST" action="/usuario">
                            <div class="group">
                                <label for="user" class="label">Nombre</label>
                                <input  name="nombre" type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Apellido Paterno</label>
                                <input name="apellidoP" type="text" class="input" >
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Apellido Materno</label>
                                <input name="apellidoM" type="text" class="input" >
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Edad</label>
                                <input name="edad" type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Género</label>
                                <select name="genero" class="input" >
                                   <option value="Masculino" selected >Masculino</option>
                                   <option value="Femenino" >Femenino</option>
                                   <option value="Otro" >Otro</option>
                                </select>
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Email</label>
                                <input name="correo" type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">User</label>
                                <input name="userU" type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input name="passwordU" type="text" class="input">
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="Registrarse">
                            </div>
                            <div class="hr"></div>
                                <div class="foot-lnk">
                                    <a href="#forgot">¿Ya estas registrado?</a>
                                </div>
                        </form>
                    </div>   
                    
                    
                </div>
            </div>
        </div>
    </body>
</html>
